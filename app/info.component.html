<ActionBar class="action-bar" title="我的信息">
  <NavigationButton (tap)="goBack()"
  text="返回" android.systemIcon="ic_menu_back"></NavigationButton>
</ActionBar>

<StackLayout style="background-color:#dfdfdf;">
  <GridLayout rows="auto,auto,auto,auto" columns="*,*" style="margin:10 0;">
    <Label row="0" col="0" class="p-5 text-left" text="用户名"
      style="padding:15;font-size:18;background-color:white;margin-bottom:1px;"></Label>
    <Label row="0" col="1" class="p-5 text-right" [text]="user.first_name"
      style="padding:15;font-size:18;background-color:white;margin-bottom:1px;"></Label>
    <Label row="1" col="0" class="p-5 text-left" text="手机号码"
      style="padding:15;font-size:18;background-color:white;margin-bottom:1px;"></Label>
    <Label row="1" col="1" class="p-5 text-right" [text]="user.username"
      style="padding:15;font-size:18;background-color:white;margin-bottom:1px;"></Label>
    <Label row="2" col="0" class="p-5 text-left" text="等级"
      style="padding:15;font-size:18;background-color:white;margin-bottom:1px;"></Label>
    <Label row="2" col="1" class="p-5 text-right" text="平民"
      style="padding:15;font-size:18;background-color:white;margin-bottom:1px;"></Label>
    <Label row="3" col="0" class="p-5 text-left" text="密码" style="padding:15;font-size:18;background-color:white;margin-bottom:1px;"></Label>
    <Label row="3" col="1" class="p-5 text-right" text="设置 > " style="padding:15;font-size:18;background-color:white;margin-bottom:1px;" [nsRouterLink]="['/password']"></Label>
  </GridLayout>
  <button text="退 出" (tap)="logout()" class="btn btn-primary"
    style="margin:10;"></button>
</StackLayout>
